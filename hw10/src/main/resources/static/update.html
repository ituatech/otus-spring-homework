<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Save Book Information</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Title:</label>
                                <input type="text" class="text-input update-book-title"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Description:</label>
                                <input type="text" class="text-input update-book-description"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Authors:</label>
                                <div class="container">
                                    <div class="row update-book-authors">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Genres:</label>
                                <div class="container">
                                    <div class="row update-book-genres">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button name="action" value="save" type="submit" class="btn btn-primary update-book">Submit</button>
            </div>
        </div>
    </div>
</div>
