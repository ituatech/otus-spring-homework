<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Save Book Information</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Title:</label>
                                <input type="text" class="text-input new-book-title"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Description:</label>
                                <input type="text" class="text-input new-book-description"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Authors:</label>
                                <div class="container">
                                    <div class="row">
                                        <input type="text" class="text-input new-book-authors" id="field1"/>
                                        <button id="b1" class="btn add-more-author" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Genres:</label>
                                <div class="container">
                                    <div class="row">
                                        <input type="text" class="text-input new-book-genres" id="gfield1"/>
                                        <button id="b2" class="btn add-more-genre" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-default btn-lg add-new-book" href="#" role="button">Submit</a>
            </div>
        </div>
    </div>
</div>
