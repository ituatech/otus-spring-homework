<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title" th:text="${book.title}">Title</h1>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>ID:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${(book.id)}">100500</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Title:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.title}">Title</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Description:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.description}">Description</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Authors:</h5>
                            </div>
                            <div class="col-md-3">
                                <ul>
                                    <li th:remove="all">Author 1</li>
                                    <li th:remove="all">Author 2</li>
                                    <li th:each="author : ${book.authors}"
                                        th:text="${author.authorName}">Author 3
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Genres:</h5>
                            </div>
                            <div class="col-md-3">
                                <ul>
                                    <li th:remove="all">Genre 1</li>
                                    <li th:remove="all">Genre 2</li>
                                    <li th:each="author : ${book.genres}"
                                        th:text="${author.genreName}">Genre 3
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="panel-title">Comments</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default btn-xs" href="#" th:href="@{'/books/' + ${book.id} + '/comments'}" role="button">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">

                                <div th:each="comment : ${book.comments}">
                                    <p>
                                        <dd th:text="${comment.userName}">user name</dd>
                                        <dd th:text="${comment.createdAt}">date</dd>
                                        <dd th:text="${comment.commentText}">text comment bla bla bla</dd>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
